bio: >-
  Lucas Samaras is an artist who was born in Kastoria, Greece. He studied at
  Rutgers University on a scholarship, where he met Allan Kaprow and George
  Segal. He participated in Kaprow's "Happenings," and posed for Segal's plaster
  sculptures.
