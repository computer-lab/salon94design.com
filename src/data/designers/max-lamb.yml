slug: max-lamb
title: Max Lamb
bio: >-
  Max Lamb designs sophisticated and personal bodies of work particular to
  material, location, and tradition.  His series unfold intimate stories from
  conceptions, creation, and to completion.  He has carved stone from China to
  Italy, and Vermont, and cast bronze from polystyrene molds.  Each chair,
  bench, table and vase is unique, and many can live outdoors.


  In 2018 the Art Institute of Chicago selected Max Lamb as their designer for
  the inaugural exhibition, _Max Lamb: Exercises in Seating_, of the
  Franke/Herro Design Series, where curator Zoe Ryan highlights the work of
  important emerging talent.  In 2016, Maxâ€™s work was included in the Design
  Triennial _Beauty_ at the Cooper Hewitt, Smithsonian Design Museum in New
  York.  His work has been widely exhibited at galleries and institutions both
  in Europe and the US, including Salon 94 Design.


  His presentations have been featured in numerous design magazines.  He
  designed the interior of the Acne flagship store on Madison Avenue in New York
  and on Geary Street in San Francisco. Max Lamb was born inSt. Austell,
  Cornwall, England, in 1980.  He lives and works in London, United Kingdom.
