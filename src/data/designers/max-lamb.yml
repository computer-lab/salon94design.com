slug: max-lamb
name: Max Lamb
bio: >-
  Max Lamb is a British designer who combines traditional - if not prehistoric -
  design methods with digital design. He is known for employing highly unusual
  approaches to using natural materials, including pouring pewter onto sand, and
  volcanic rock.
