slug: anton-alvarez
title: Anton Alvarez
bio: >-
  Anton Alvarez graduated from the Royal College of Art in London in 2012.
  Alvarez originally studied cabinetmaking before completing an Interior
  Architecture and Furniture Design course at Konstfack. Alvarez's work focuses
  on the design of systems and the creation of tools and processes for producing
  products, objects and architecture. Alvarez work has been exhibited
  internationally including solo shows at Salon94 in New York, Xue Xue institute
  in Taipei and Gallery Libby Sellers in London. Alvarez was born in Upsalla,
  Sweden in 1980, he lives and works in London and Stockholm.
