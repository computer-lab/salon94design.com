slug: thomas-barger
title: Thomas Barger
bio: "Thomas Barger was born in Mattoon, Illinois in 1992. He lives and works in Brooklyn, New York. He studied \rArchitecture and Landscape Architecture at the University of Illinois, Urbana - Champaign, Illinois. In 2017\r Bargerâ€™s work was included in the following group shows _MIDTOWN_, at Lever House; _Ghost Dog_ at Salon\r94 Design, and _Distortion/Proportion_ at Wintercheck Factory in Brooklyn."
