backend:
  name: github
  repo: computer-lab/salon94design.com
  branch: master

media_folder: static/images
public_folder: public/static/images

collections:
  - name: designer
    label: Designer
    folder: src/data/designers
    create: true
    slug: "{{slug}}"
    format: yaml
    fields:
      - name: slug
        label: Slug (for url - all lowercase, no spaces or special characters)
        widget: string
      - name: title
        label: Name
        widget: string
      - name: bio
        label: Bio
        widget: markdown
      - name: press
        label: Press
        widget: list
        default: []
        fields:
          - name: title
            label: Title
            widget: string
          - name: link
            label: Link
            widget: string
          - name: file
            label: PDF
            widget: file
      - name: works
        label: Works
        widget: list
        default: []
        fields:
          - name: title
            label: Title
            widget: string
          - name: slug
            label: Slug (for url - all lowercase, no spaces or special characters)
            widget: string
          - name: when
            label: Year
            widget: number
          - name: projects
            label: Projects
            widget: list
            default: []
            fields:
              - name: slug
                label: Project
                widget: relation
                collection: project
                searchFields: [slug, title]
                valueField: slug
          - name: tags
            label: Tags â€” F: beds, benches, chairs, outdoor, seating, storage, tables | L: lighting | M: all other tags (miscellaneous, ceramics, fashion, etc) - Please do not leave comma at end of list.
            widget: list
            default: []
          - name: hero
            label: Hero
            widget: boolean
            default: false
          - name: images
            label: Images (filename all lowercase, no spaces or special characters)
            widget: list
            default: []
            fields:
              - name: file
                label: File
                widget: image
          - name: video
            label: Video
            widget: object
            fields:
              - name: vimeoId
                label: Vimeo ID
                widget: string
              - name: caption
                label: Caption
                widget: string
          - name: caption
            label: Caption
            widget: string
          - name: price
            label: Price
            widget: string
          - name: medium
            label: Medium
            widget: string
          - name: dimensions
            label: Dimensions
            widget: string
          - name: edition
            label: Edition
            widget: string
      - name: status
        label: Status
        widget: select
        options:
          - Available
          - Represented
        default: Available
  - name: project
    label: Project
    folder: src/data/projects
    create: true
    slug: "{{slug}}"
    format: yaml
    fields:
      - name: slug
        label: Slug (for url - all lowercase, no spaces or special characters)
        widget: string
      - name: title
        label: Title
        widget: string
      - name: type
        label: Type
        widget: select
        options:
          - Exhibition
          - Art Fair
        default: Exhibition
      - name: when
        label: When
        widget: string
      - name: date
        label: Start Date (for sorting)
        widget: datetime
      - name: designers
        label: Designers
        widget: list
        default: []
        fields:
          - name: slug
            label: Designer
            widget: relation
            collection: designer
            searchFields: [slug, name]
            valueField: slug
      - name: description
        label: Description
        widget: markdown
      - name: images
        label: Images (filename all lowercase, no spaces or special characters)
        widget: list
        default: []
        fields:
          - name: file
            label: File
            widget: image
          - name: caption
            label: Caption
            widget: string
          - name: hero
            label: Hero
            widget: boolean
            default: false
      - name: video
        label: Video
        widget: object
        fields:
          - name: vimeoId
            label: Vimeo ID
            widget: string
          - name: caption
            label: Caption
            widget: string
  - name: info
    label: Info
    folder: src/data/info
    create: false
    format: yaml
    fields:
      - name: emails
        label: Emails
        widget: list
        default: []
        fields:
          - name: title
            label: Title
            widget: string
          - name: email
            label: Email
            widget: string
      - name: social
        label: Social
        widget: list
        default: []
        fields:
          - name: title
            label: Title
            widget: string
          - name: link
            label: Link
            widget: string
      - name: phones
        label: Phones
        widget: list
        default: []
        fields:
          - name: title
            label: Title
            widget: string
          - name: number
            label: Phone Number
            widget: string
      - name: mailingList
        label: Mailing List
        widget: string
      - name: aboutText
        label: About Us
        widget: markdown
      - name: press
        label: Press
        widget: list
        default: []
        fields:
          - name: title
            label: Title
            widget: string
          - name: link
            label: Link
            widget: string
          - name: file
            label: PDF
            widget: file
      - name: images
        label: Images (filename all lowercase, no spaces or special characters)
        widget: list
        default: []
        fields:
          - name: title
            label: Title
            widget: string
          - name: file
            label: File
            widget: image
  - name: landingPage
    label: Landing Page
    folder: src/data/landing-page
    create: false
    format: yaml
    fields:
      - name: splashImage
        label: Splash Image (filename all lowercase, no spaces or special characters)
        widget: image
